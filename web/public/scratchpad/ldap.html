<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehigh Login Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lehigh: {
                            DEFAULT: '#6F5F58', // Desaturated Brown
                            dark: '#5A4D47',
                        },
                        brand: {
                            blue: '#5B84B1',
                            dark: '#4A6D94',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 p-10 font-sans flex flex-col items-center justify-center min-h-screen">

    <!-- Controls to simulate state -->
    <div class="mb-8 p-4 bg-white rounded-lg shadow-sm flex items-center gap-4">
        <span class="text-sm font-bold text-gray-500 uppercase tracking-wide">Simulation:</span>
        <button onclick="toggleSystemMode()" id="mode-toggle"
            class="px-3 py-1 text-sm bg-green-100 text-green-700 rounded-full border border-green-200 hover:bg-green-200 transition">
            System: Open
        </button>
    </div>

    <!-- Login Card -->
    <!-- Height h-[540px] -->
    <div
        class="w-full max-w-md bg-[#EDEDEB] rounded-xl shadow-2xl overflow-hidden border border-gray-200 h-[540px] flex flex-col">
        <div class="p-8 flex-1 flex flex-col h-full">
            <h2 class="text-3xl font-extrabold text-center text-[#3A5A80] mb-2">Subscript</h2>
            <p class="text-gray-500 text-center text-sm mb-6">Document Transcription Platform</p>

            <!-- Login Tabs -->
            <div class="flex border-b border-gray-200 mb-6 shrink-0">
                <button onclick="switchTab('lehigh')" id="tab-lehigh"
                    class="flex-1 py-3 px-4 text-center text-lehigh font-bold border-b-2 border-lehigh focus:outline-none transition-colors">
                    Lehigh Login
                </button>
                <button onclick="switchTab('guest')" id="tab-guest"
                    class="flex-1 py-3 px-4 text-center text-gray-500 font-medium hover:text-gray-700 focus:outline-none transition-colors">
                    Guest Access
                </button>
            </div>

            <!-- Lehigh Login Form -->
            <form id="form-lehigh" class="flex flex-col h-full block">
                <div class="space-y-4 shrink-0">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                        <div class="relative">
                            <input type="text" placeholder="Lehigh UserID"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-lehigh focus:border-lehigh transition shadow-sm" />
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="text-gray-400 w-5 h-5"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" placeholder="••••••••"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-lehigh focus:border-lehigh transition shadow-sm" />
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="text-gray-400 w-5 h-5"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Decreased margin to pull text up (~14px) -->
                <!-- Decreased margin to pull text up (adjusted) -->
                <div class="mt-4 mb-[11px] shrink-0">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-lehigh hover:bg-lehigh-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lehigh transition-transform transform active:scale-95">
                        Sign in with Lehigh UserID
                    </button>
                </div>

                <div class="flex-1"></div>
            </form>

            <!-- Guest Login Form -->
            <form id="form-guest" class="flex flex-col h-full hidden">
                <div class="space-y-4 shrink-0">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <input type="email" placeholder="name@example.com"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-brand-blue focus:border-brand-blue transition shadow-sm" />
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="text-gray-400 w-5 h-5"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" placeholder="••••••••"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-brand-blue focus:border-brand-blue transition shadow-sm" />
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="text-gray-400 w-5 h-5"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Decreased margin here too for consistency -->
                <div class="mt-4 mb-[11px] shrink-0">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-brand-blue hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue transition-transform transform active:scale-95">
                        Sign In as Guest
                    </button>
                </div>

                <!-- Footer Area -->
                <div class="flex-1 flex items-center justify-center pt-[2px]">

                    <!-- Open State -->
                    <div id="guest-footer-open" class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            Don't have an account?
                            <button type="button"
                                class="font-medium text-brand-blue hover:text-brand-dark transition duration-150 inline p-0 border-none bg-transparent underline cursor-pointer">Sign
                                up</button>
                        </p>
                    </div>

                    <!-- Closed State -->
                    <div id="guest-footer-closed" class="text-center hidden">
                        <p class="text-sm text-gray-500 italic">
                            Accounts are by invitation only.
                        </p>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <script>
        lucide.createIcons();

        const COLORS = {
            lehigh: 'text-lehigh border-lehigh',
            guest: 'text-brand-blue border-brand-blue',
            inactive: 'text-gray-500 border-transparent'
        };

        let systemOpen = true;

        function toggleSystemMode() {
            systemOpen = !systemOpen;
            const btn = document.getElementById('mode-toggle');
            const footerOpen = document.getElementById('guest-footer-open');
            const footerClosed = document.getElementById('guest-footer-closed');

            if (systemOpen) {
                btn.textContent = "System: Open";
                btn.className = "px-3 py-1 text-sm bg-green-100 text-green-700 rounded-full border border-green-200 hover:bg-green-200 transition";
                footerOpen.classList.remove('hidden');
                footerClosed.classList.add('hidden');
            } else {
                btn.textContent = "System: Closed";
                btn.className = "px-3 py-1 text-sm bg-red-100 text-red-700 rounded-full border border-red-200 hover:bg-red-200 transition";
                footerOpen.classList.add('hidden');
                footerClosed.classList.remove('hidden');
            }
        }

        function switchTab(tab) {
            const formLehigh = document.getElementById('form-lehigh');
            const formGuest = document.getElementById('form-guest');
            const tabLehigh = document.getElementById('tab-lehigh');
            const tabGuest = document.getElementById('tab-guest');

            if (tab === 'lehigh') {
                formLehigh.classList.remove('hidden');
                formGuest.classList.add('hidden');

                tabLehigh.className = "flex-1 py-3 px-4 text-center font-bold border-b-2 focus:outline-none transition-colors " + COLORS.lehigh;
                tabGuest.className = "flex-1 py-3 px-4 text-center font-medium hover:text-gray-700 focus:outline-none transition-colors " + COLORS.inactive;

                // Focus UserID
                setTimeout(() => document.querySelector('#form-lehigh input[type="text"]').focus(), 50);

            } else {
                formLehigh.classList.add('hidden');
                formGuest.classList.remove('hidden');

                tabLehigh.className = "flex-1 py-3 px-4 text-center font-medium hover:text-gray-700 focus:outline-none transition-colors " + COLORS.inactive;
                tabGuest.className = "flex-1 py-3 px-4 text-center font-bold border-b-2 focus:outline-none transition-colors " + COLORS.guest;

                // Focus Email
                setTimeout(() => document.querySelector('#form-guest input[type="email"]').focus(), 50);
            }
        }
    </script>
</body>

</html>
