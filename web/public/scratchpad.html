<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bulk Actions Prototype V15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e5e5;
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        .custom-checkbox {
            accent-color: #5B84B1;
        }
    </style>
</head>

<body class="p-8">

    <div class="max-w-4xl mx-auto pb-40">
        <div class="flex justify-between items-center mb-6">
            <h2 className="text-3xl font-bold text-[#3A5A80]">Dashboard Prototype V15</h2>
            <div class="space-x-2">
                <button onclick="resetPrototype()"
                    class="px-3 py-1 bg-gray-300 rounded text-sm hover:bg-gray-400">Reset</button>
            </div>
        </div>

        <!-- Table Container -->
        <div class="bg-[#EDEDEB] rounded-xl shadow-lg border border-gray-400 overflow-hidden transition-all duration-300"
            id="tableContainer">

            <!-- Header -->
            <div class="flex items-center px-4 py-3 bg-[#D4D4D2] border-b border-gray-400 text-sm font-bold text-gray-800 transition-colors duration-300"
                id="headerRow">
                <div class="flex-1">Document Information</div>

                <!-- Bulk Actions Button -->
                <div class="w-auto relative mr-2">
                    <!-- Button Base Class: default styling is Up state -->
                    <!-- V15: Default = bg-[#D4D4D2] (Matches Header) + border-gray-400 (Contrast) -->
                    <!-- This makes the button blend in but still have a border definition -->
                    <button id="actionsHeaderBtn" onclick="toggleDropdown(event)"
                        class="flex items-center gap-1 font-bold text-gray-800 transition-colors focus:outline-none px-3 py-1.5 -mr-2 rounded border border-gray-400 bg-[#D4D4D2] hover:bg-[#5B84B1] hover:text-white hover:border-[#5B84B1]">
                        <span id="actionsHeaderText">Bulk Actions</span>
                        <i data-lucide="settings-2" id="actionsHeaderIcon" class="w-4 h-4 ml-1"></i>
                    </button>

                    <!-- Bulk Actions Dropdown (Hidden by default) -->
                    <!-- V14: w-[270px]. Position: mt-2. Caret touches button. -->
                    <div id="bulkDropdown"
                        class="hidden absolute right-10 top-full mt-2 w-[270px] bg-white rounded-lg shadow-xl border border-gray-200 z-50 animate-in fade-in zoom-in-95 duration-200">

                        <!-- Speech Bubble Arrow -->
                        <!-- Position: -top-1.5 matches border -->
                        <div
                            class="absolute -top-1.5 right-4 w-3 h-3 bg-white border-t border-l border-gray-200 transform rotate-45">
                        </div>

                        <!-- Select All Header -->
                        <div class="bg-gray-50 px-4 py-3 border-b border-gray-100 rounded-t-lg relative z-10">
                            <div class="flex gap-2">
                                <button onclick="toggleSelectAll()" id="selectAllBtn"
                                    class="flex-1 py-1.5 text-xs font-medium border border-gray-300 rounded shadow-sm transition">
                                    Select All
                                </button>
                            </div>
                        </div>

                        <!-- Download Options -->
                        <div class="py-1 relative z-10 bg-white rounded-b-lg">
                            <button onclick="download('map')"
                                class="bulk-action w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="map" class="w-4 h-4 text-purple-500"></i> Download selected MAP files
                            </button>
                            <button onclick="download('txt')"
                                class="bulk-action w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="align-left" class="w-4 h-4 text-gray-500"></i> Download selected TXT
                                files
                            </button>
                            <button onclick="download('xml')"
                                class="bulk-action w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="code" class="w-4 h-4 text-orange-500"></i> Download selected XML files
                            </button>
                            <button onclick="download('pdf')"
                                class="bulk-action w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="file-text" class="w-4 h-4 text-red-500"></i> Download selected PDF files
                            </button>
                            <!-- ZIP Text: Standard Gray/Black -->
                            <button onclick="download('zip')"
                                class="bulk-action w-full text-left px-4 py-2 text-sm text-gray-700 font-semibold hover:bg-blue-50 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="archive" class="w-4 h-4 text-[#5B84B1]"></i> Download selected ZIP files
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rows -->
            <div class="flex flex-col" id="rowsContainer">
                <!-- Rows will be injected by JS -->
            </div>
        </div>

        <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded text-sm text-yellow-800">
            <strong>V15 Design Notes:</strong>
            <ul class="list-disc ml-5 mt-2 space-y-1">
                <li><strong>Button Style</strong>: Default state background matches header <code>bg-[#D4D4D2]</code>.
                    Added <code>border-gray-400</code> to maintain button affordance against the gray background.</li>
                <li><strong>Retained</strong>: Colors (#5B84B1 / #4A6D94), Caret, Menu Width 270px.</li>
            </ul>
        </div>
    </div>

    <script>
        const docs = [
            { id: '1', filename: 'Historical_Census_1890.pdf', date: '10/24/2023', status: 'Done' },
            { id: '2', filename: 'Land_Deed_Volume_4.pdf', date: '10/25/2023', status: 'Transcribing' },
            { id: '3', filename: 'Letter_to_Editor_Draft.pdf', date: '10/26/2023', status: 'Error' },
            { id: '4', filename: 'Tax_Records_2020.pdf', date: '10/27/2023', status: 'Done' }
        ];

        let showBulkDropdown = false;
        let selectedIds = new Set();
        const PRIMARY_COLOR = '#5B84B1';

        function render() {
            lucide.createIcons();

            const headerBtn = document.getElementById('actionsHeaderBtn');
            const dropdown = document.getElementById('bulkDropdown');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const actionButtons = document.querySelectorAll('.bulk-action');

            // HEADER DROPDOWN STATE
            if (showBulkDropdown) {
                dropdown.classList.remove('hidden');
                // Down State: Base #5B84B1, Hover #4A6D94
                // Note: border follows bg color
                headerBtn.className = "flex items-center gap-1 font-bold transition-colors focus:outline-none px-3 py-1.5 -mr-2 rounded shadow-sm border border-[#5B84B1] bg-[#5B84B1] text-white hover:bg-[#4A6D94] hover:border-[#4A6D94]";
            } else {
                dropdown.classList.add('hidden');
                // Up State: Default Text, BG #D4D4D2 (Matches Header), Border Gray 400
                // Hover: #5B84B1
                headerBtn.className = "flex items-center gap-1 font-bold text-gray-800 transition-colors focus:outline-none px-3 py-1.5 -mr-2 rounded border border-gray-400 bg-[#D4D4D2] hover:bg-[#5B84B1] hover:text-white hover:border-[#5B84B1]";
            }

            // Select All Logic
            const allSelected = docs.length > 0 && selectedIds.size === docs.length;
            if (allSelected) {
                selectAllBtn.innerText = "Deselect All";
                // Down State: #5B84B1 (Regular Blue) with Darker Hover
                selectAllBtn.className = "flex-1 py-1.5 text-xs font-medium rounded shadow-sm transition border border-[#5B84B1] bg-[#5B84B1] text-white hover:bg-[#4A6D94]";
            } else {
                selectAllBtn.innerText = "Select All";
                // Up State
                selectAllBtn.className = "flex-1 py-1.5 text-xs font-medium bg-white border border-gray-300 rounded shadow-sm hover:bg-gray-50 text-gray-700 transition";
            }

            // Action Buttons Toggle
            actionButtons.forEach(btn => {
                if (selectedIds.size > 0) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });

            renderRows();
            lucide.createIcons();
        }

        function renderRows() {
            const container = document.getElementById('rowsContainer');
            container.innerHTML = '';

            docs.forEach((doc, index) => {
                const isSelected = selectedIds.has(doc.id);
                if (index > 0) container.appendChild(createDivider());

                const row = document.createElement('div');
                row.className = `flex items-center px-4 py-3 gap-4 group hover:bg-[#E5E5E3] transition-colors relative ${isSelected ? 'bg-blue-50/50' : ''}`;

                row.innerHTML = `
                    <div class="flex-1 flex items-center gap-4 min-w-0">
                        <div class="w-10 h-14 bg-white rounded border border-gray-500 shadow-sm flex items-center justify-center">
                            <i data-lucide="file-text" class="w-5 h-5 text-red-500"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-semibold text-gray-900 truncate">${doc.filename}</h4>
                            <div class="flex items-center gap-2 text-xs text-gray-500 mt-1">
                                <span>${doc.date}</span>
                                <span class="px-2 py-0.5 rounded-full bg-gray-200 text-gray-700 text-[10px] border border-gray-300">${doc.status}</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 mr-2"> 
                        <div class="flex items-center bg-[#F7F7F5] rounded-lg p-1 gap-1 flex-shrink-0 transition-opacity duration-300">
                            <button class="w-8 h-8 flex items-center justify-center hover:bg-gray-200 rounded text-blue-800"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            <div class="w-px h-5 bg-gray-300"></div>
                            <button class="w-8 h-8 flex items-center justify-center hover:bg-gray-200 rounded text-blue-800"><i data-lucide="share-2" class="w-4 h-4"></i></button>
                            <div class="w-px h-5 bg-gray-300"></div>
                            <button class="w-10 h-8 flex items-center justify-center hover:bg-gray-200 rounded text-blue-800 text-xs font-bold gap-1"><i data-lucide="folder-open" class="w-4 h-4"></i></button>
                            <div class="w-px h-5 bg-gray-300"></div>
                            <button class="w-8 h-8 flex items-center justify-center hover:bg-red-50 text-red-600 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>

                        <!-- Checkbox: Matched Color with accent-color -->
                        <div class="w-8 flex items-center justify-center" style="margin-right: 4px;"> 
                            <input type="checkbox" onchange="toggleSelect('${doc.id}')" ${isSelected ? 'checked' : ''} 
                                class="w-5 h-5 custom-checkbox rounded border-gray-300 cursor-pointer hover:scale-110 transition-transform">
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
            lucide.createIcons();
        }

        function createDivider() {
            const div = document.createElement('div');
            div.className = "w-[95%] h-px bg-gray-300 mx-auto";
            return div;
        }

        function toggleDropdown(e) {
            e.stopPropagation();
            showBulkDropdown = !showBulkDropdown;
            render();
        }

        function toggleSelectAll() {
            const allSelected = docs.length > 0 && selectedIds.size === docs.length;
            if (allSelected) selectedIds.clear();
            else docs.forEach(d => selectedIds.add(d.id));
            render();
        }

        function toggleSelect(id) {
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
            render();
        }

        function download(type) {
            alert(`Calling API: Download ${type.toUpperCase()} for ${selectedIds.size} files.`);
        }

        function resetPrototype() {
            selectedIds.clear();
            showBulkDropdown = false;
            render();
        }

        document.addEventListener("click", (e) => {
            const btn = document.getElementById('actionsHeaderBtn');
            const dropdown = document.getElementById('bulkDropdown');
            if (btn && !btn.contains(e.target) && !dropdown.contains(e.target) && showBulkDropdown) {
                showBulkDropdown = false;
                render();
            }
        });

        render();
    </script>
</body>

</html>
