services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./server:/app/server
      - ./subscript.db:/app/subscript.db
      - ./uploads:/app/uploads
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
