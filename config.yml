# Subscript 2.0 Configuration

# --- Global Settings ---
output_dir: "output"
concurrency: 1 # Number of parallel files to process

# --- Layout Analysis ---
layout:
  # Engine: 'google_vision' or 'kraken'
  engine: "google_vision" 
  
  # Google Vision Settings
  google_vision:
    feature_type: "DOCUMENT_TEXT_DETECTION"
  
  # Kraken Settings (Future)
  kraken:
    model: "default"

# --- Transcription ---
transcription:
  # Engine: 'google_vision' (fast, no reasoning) or 'gemini' (smart, expensive)
  engine: "gemini"
  
  # Gemini Settings
  gemini:
    model: "gemini-1.5-pro"
    prompt: |
      Transcribe this page exactly as written.
      Maintain original spelling and punctuation.
    generation_config:
      temperature: 0.0
      max_output_tokens: 8192

# --- PDF Generation ---
pdf:
  output_format: "pdf" # 'pdf' or 'xml' or 'both'
  font: "Helvetica"
  font_size_multiplier: 1.0
