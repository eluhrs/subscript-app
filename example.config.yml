# Subscript 2.0 Configuration Example

# --- Global Settings ---
output_dir: "output"
concurrency: 1

# --- Segmentation Analysis ---
segmentation:
  engine: "kraken"
  
  kraken:
    model: "default"
    feature_type: "DOCUMENT_TEXT_DETECTION"

# --- Transcription ---
transcription:
  engine: "gemini"
  
  models:
    default:
      model: "gemini-2.0-flash"
      prompt: "Transcribe this page exactly as written."
      generation_config:
        temperature: 0.0

# --- PDF Generation ---
pdf:
  output_format: "pdf"
