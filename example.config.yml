# Subscript 2.0 Configuration Example

# --- Global Settings ---
output_dir: "output"
concurrency: 1

# --- Layout Analysis ---
layout:
  engine: "google_vision" # 'google_vision' or 'kraken'
  
  google_vision:
    feature_type: "DOCUMENT_TEXT_DETECTION"

# --- Transcription ---
transcription:
  engine: "gemini" # 'google_vision' or 'gemini'
  
  gemini:
    model: "gemini-1.5-pro"
    prompt: "Transcribe this page exactly as written."
    generation_config:
      temperature: 0.0

# --- PDF Generation ---
pdf:
  output_format: "pdf"
